      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;

      display: flex;
      flex-direction: column;

    }

    }

    .coming-soon {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .coming-soon h1 {
      font-size: 3rem;
      color: #ffbb00;
      margin-bottom: 1rem;
    }

    .coming-soon p {
      font-size: .75rem;
      color: #cccccc;
    }

    footer {
      padding: 1rem 2rem;
      font-size: 0.85rem;
      color: #777;
      background-color: #1e1e1e;
      text-align: right;
    }
  </style>
